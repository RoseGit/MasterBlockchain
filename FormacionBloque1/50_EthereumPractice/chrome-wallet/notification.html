<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeCrypto - Confirmaci√≥n</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.5);
      }
      
      .notification-container {
        width: 400px;
        height: 600px;
        display: flex;
        flex-direction: column;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }
      
      .notification-header {
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid rgba(255,255,255,0.2);
      }
      
      .notification-header h1 {
        margin: 0;
        font-size: 24px;
      }
      
      .notification-header p {
        margin: 5px 0 0 0;
        opacity: 0.8;
        font-size: 14px;
      }
      
      .notification-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: white;
        color: #333;
      }
      
      .notification-content h2 {
        margin-top: 0;
        color: #667eea;
      }
      
      .tx-details {
        background: #f5f5f5;
        border-radius: 8px;
        padding: 15px;
        margin: 15px 0;
      }
      
      .detail-item {
        margin: 15px 0;
        padding: 10px;
        background: white;
        border-radius: 6px;
        border-left: 3px solid #667eea;
      }
      
      .detail-label {
        font-weight: bold;
        color: #667eea;
        font-size: 12px;
        text-transform: uppercase;
        margin-bottom: 5px;
      }
      
      .detail-value {
        color: #333;
        word-break: break-all;
        font-size: 14px;
        line-height: 1.4;
      }
      
      .detail-value.code {
        font-family: 'Courier New', monospace;
        font-size: 12px;
        background: #f0f0f0;
        padding: 5px;
        border-radius: 4px;
      }
      
      .json-container {
        margin: 15px 0;
        background: white;
        border-radius: 6px;
        overflow: hidden;
      }
      
      .json-label {
        font-weight: bold;
        color: #667eea;
        font-size: 12px;
        text-transform: uppercase;
        padding: 10px;
        background: #f0f0f0;
        border-bottom: 2px solid #667eea;
      }
      
      .json-display {
        margin: 0;
        padding: 15px;
        background: #fafafa;
        font-family: 'Courier New', monospace;
        font-size: 11px;
        overflow-x: auto;
        white-space: pre-wrap;
        word-break: break-word;
        line-height: 1.5;
        color: #333;
        max-height: 300px;
        overflow-y: auto;
      }
      
      .notification-actions {
        padding: 20px;
        display: flex;
        gap: 10px;
        background: #f9f9f9;
        border-top: 1px solid #ddd;
      }
      
      .notification-actions button {
        flex: 1;
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }
      
      .btn-reject {
        background: #ff4444;
        color: white;
      }
      
      .btn-reject:hover {
        background: #cc0000;
      }
      
      .btn-approve {
        background: #00C851;
        color: white;
      }
      
      .btn-approve:hover {
        background: #007E33;
      }
      
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/notification-main.tsx"></script>
  </body>
</html>
