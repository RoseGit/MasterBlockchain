<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeCrypto - Conexi√≥n</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.5);
      }
      
      .notification-container {
        width: 420px;
        height: 650px;
        display: flex;
        flex-direction: column;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }
      
      .notification-header {
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid rgba(255,255,255,0.2);
      }
      
      .notification-header h1 {
        margin: 0;
        font-size: 24px;
      }
      
      .notification-header p {
        margin: 5px 0 0 0;
        opacity: 0.8;
        font-size: 14px;
      }
      
      .notification-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: white;
        color: #333;
      }
      
      .notification-content h2 {
        margin-top: 0;
        color: #667eea;
      }
      
      .connect-origin {
        background: #f0f4ff;
        border-left: 3px solid #667eea;
        padding: 12px;
        margin: 15px 0;
        border-radius: 6px;
      }
      
      .origin-label {
        font-size: 12px;
        text-transform: uppercase;
        color: #667eea;
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      .origin-value {
        font-size: 14px;
        color: #333;
        word-break: break-all;
      }
      
      .connect-info {
        background: #fff3cd;
        border: 1px solid #ffc107;
        padding: 12px;
        margin: 15px 0;
        border-radius: 6px;
      }
      
      .connect-info p {
        margin: 0;
        font-size: 14px;
        color: #856404;
      }
      
      .accounts-list {
        margin: 20px 0;
      }
      
      .account-item {
        display: flex;
        align-items: center;
        padding: 15px;
        margin: 10px 0;
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
      }
      
      .account-item:hover {
        border-color: #667eea;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
      }
      
      .account-item.selected {
        border-color: #667eea;
        background: #f0f4ff;
        box-shadow: 0 2px 12px rgba(102, 126, 234, 0.3);
      }
      
      .account-radio {
        font-size: 24px;
        margin-right: 15px;
      }
      
      .account-info {
        flex: 1;
      }
      
      .account-label {
        font-weight: bold;
        font-size: 12px;
        color: #667eea;
        text-transform: uppercase;
        margin-bottom: 3px;
      }
      
      .account-address {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        color: #333;
        margin-bottom: 2px;
      }
      
      .account-address-full {
        font-family: 'Courier New', monospace;
        font-size: 10px;
        color: #999;
      }
      
      .account-balance {
        text-align: right;
        font-weight: bold;
        padding-left: 10px;
      }
      
      .balance-loading {
        color: #999;
      }
      
      .balance-value {
        color: #00C851;
        font-size: 14px;
      }
      
      .selected-account-detail {
        background: #f5f5f5;
        padding: 15px;
        margin: 20px 0;
        border-radius: 6px;
        border-left: 3px solid #00C851;
      }
      
      .detail-label {
        font-size: 12px;
        text-transform: uppercase;
        color: #00C851;
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      .detail-value {
        font-family: 'Courier New', monospace;
        font-size: 11px;
        color: #333;
        word-break: break-all;
        line-height: 1.4;
      }
      
      .notification-actions {
        padding: 20px;
        display: flex;
        gap: 10px;
        background: #f9f9f9;
        border-top: 1px solid #ddd;
      }
      
      .notification-actions button {
        flex: 1;
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }
      
      .btn-reject {
        background: #ff4444;
        color: white;
      }
      
      .btn-reject:hover {
        background: #cc0000;
      }
      
      .btn-approve {
        background: #00C851;
        color: white;
      }
      
      .btn-approve:hover {
        background: #007E33;
      }
      
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/connect-main.tsx"></script>
  </body>
</html>
